<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
  <div class="user__option_container">
    <div class="user__unregistered_container">
      <h2>Do you have an Account?</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam fugiat fugit ut asperiores culpa nulla!</p>
      <button id="signInBtn" class="user__unregistered_button">Sign Up</button>
    </div>
    <div class="user__register_container">
      <h2>You have an Account!</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam fugiat fugit ut asperiores culpa nulla!</p>
      <button id="logInBtn" class="user__register_button">LogIn</button>
    </div>
    
    
    <div class="user__forms">
      <div class="user__forms_container">
        <form action="#" class="form__sign">
          <h2>Sign Up</h2>
          <div class="input__container">
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Surname">
            <input type="mail" placeholder="Your Mail">
            <input type="password" placeholder="Your Password">
            
          </div>
          <button class="submit__btn">Sign Up</button>
        </form>
        
        <form action="#" class="form__log">
          <h2>LogIn</h2>
          <div class="input__container">
            <input type="mail" placeholder="Your Mail">
            <input type="password" placeholder="Your Password">
            
          </div>
          <button class="submit__btn">LogIn</button>
        </form>
      </div>
    </div>
    
  </div>
</section>
<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
